<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Edge Sports Academy</title>
    <link rel="icon" href="images.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>North Edge Sports Academy</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="batchType">Batch Type:</label>
                <input type="text" id="batchType" name="batchType" placeholder="Beginner/Intermediate">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="timeOfDay">Time of Day:</label>
                <select id="timeOfDay" name="timeOfDay">
                    <option>Morning</option>
                    <option>Evening</option>
                </select>
            </div>
            <div class="form-group">
                <label for="coaching">Coaching:</label>
                <select id="coaching" name="coaching">
                    <option>3:00 PM - 4:00 PM</option>
                    <option>4:00 PM - 5:00 PM</option>
                    <option>5:00 PM - 6:00 PM</option>
                    <option>4:30 PM - 5:30 PM</option>
                    <option>5:30 PM - 6:30 PM</option>
                    <option>6:00 PM - 7:00 PM</option>
                    <option>NA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subscriptionType">Subscription Type:</label>
                <input type="text" id="subscriptionType" name="subscriptionType" placeholder="Monthly/Yearly">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="paymentMode">Payment Mode:</label>
                <select id="paymentMode" name="paymentMode">
                    <option>Cash</option>
                    <option>Credit/Debit Card</option>
                    <option>UPI (PhonePe, GPay)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="paymentDuration">Payment Duration (days):</label>
                <input type="number" id="paymentDuration" name="paymentDuration" placeholder="Duration in days">
            </div>
            <div class="form-group">
                <label for="receiver">Receiver:</label>
                <input type="text" id="receiver" name="receiver" placeholder="Enter receiver name">
            </div>
            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <textarea id="remarks" name="remarks" rows="3" placeholder="Any additional comments"></textarea>
            </div>
            <div class="form-buttons">
                <button type="button" id="addRow">Add Row</button>
                <button type="button" id="exportExcel">Export to Excel</button>
                <button type="button" id="clearTable" class="danger">Clear Table</button>
            </div>
        </form>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Batch Type</th>
                    <th>Date</th>
                    <th>Time of Day</th>
                    <th>Coaching</th>
                    <th>Subscription Type</th>
                    <th>Amount</th>
                    <th>Payment Mode</th>
                    <th>Payment Duration</th>
                    <th>Receiver</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
